<!doctype html>

<html lang="en" ng-app="bibtexApp">

<head>
    <title>BibTeX Online Editor</title>
	<link rel='stylesheet' type='text/css' href='bibtex_style.css'>
</head>

<body bgproperties="fixed" background="imagens/eng_req.jpg">
	<p align="center"><img border="0" src="imagens/logo_wer_papers.jpg" width="169"height="102"></p>
	<h1 align="center">Gerador de arquivos bibtex!</h1>
	
		
	<form>
		<h3>Proceeding:</h3>
		<div class="grid_proceeding">	
			<div class="proceedings p_one">
				<p>Editor:<br> <input type="text" id="editorPro"></p>
			</div>
			<div class="proceedings p_two">
				<p>Title:<br> <input type="text" id="titlePro"></p>
			</div>
			<div class="proceedings p_three">
				<p>Publisher:<br> <input type="text" id="publisherPro"></p>	
			</div>
			<div class="proceedings p_four">
				<p>ISBN:<br> <input type="text" id="isbnPro"></p>
			</div>
			<div class="proceedings p_five">
				<p>Year:<br> <input type="text" id="yearPro"></p>	
			</div>
		</div>
		<h3>Articles:</h3>
		<div class="grid_articles">
			<div class="articles one">
				<p>Key:<br> <input type="text" id="key"></p>		
			</div>
			<div class="articles two">
				<p>Author:<br> <input type="text" id="author"></p>	
			</div>
			<div class="articles three">
				<p>Title:<br> <input type="text" id="title"></p>		
			</div>
			<div class="articles four">
				<p>Abstract:<br> <textarea id="abstract"></textarea></p>	
			</div>
			<div class="articles five">
				<p>Journal:<br> <input type="text" id="journal"></p>	
			</div>
			<div class="articles six">
				<p>Volume:<br> <input type="text" id="volume"></p>	
			</div>
			<div class="articles seven">
				<p>Number:<br> <input type="text" id="number"></p>	
			</div>
			<div class="articles eight">
				<p>Pages:<br> <input type="text" id="pages"></p>	
			</div>
			<div class="articles nine">
				<p>Month:<br> <input type="text" id="month"></p>			
			</div>
			<div class="articles ten">
				<p>Note:<br> <input type="text" id="note"></p>			
			</div>							
		</div>
		Select a file: <input type="file" name="myFile"> <input type="submit" value="Submit" id="bt_submit">
	</form> 
</body>

</html>
